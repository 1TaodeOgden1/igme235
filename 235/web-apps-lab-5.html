<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-5</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>


<script>
/* Write your code here! */
let infoBox = document.querySelector("#info"); 
let submitButton = document.querySelector("#colorButton");
let radioButtons = document.querySelectorAll("p[name = 'colorGroup']"); 
let currentSelected; 
let infoText = "hi";

function printInfo()
{
	if(currentSelected != null)
	{
		infoBox.innerHTML = `your FINAL CHOICE is ${currentSelected.getAttribute(value)}.`; 
	}
	else 
	{
		infoBox.innerHTML = "nope";
	}
}

function displaySelected() 
	{
		//setting currentSelected to the event's target: the button that got clicked
		currentSelected = this; 
		infoBox.innerHTML = `You have selected ${currentSelected.getAttribute(value)}.`; 
	}

for(let button in radioButtons)
{
	button.addEventListener("click", displaySelected); 
}

submitButton.addEventListener("click", printInfo);

</script>
</body>
</html>
